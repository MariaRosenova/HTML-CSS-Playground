<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="designer-card">
        <img src="https://plus.unsplash.com/premium_photo-1680582107403-04dfac02efc3?auto=format&fit=crop&q=80&w=1170&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
        alt="city image" 
        class="img-bg">

        <div class="content">
            <p class="tag">Markets</p>
            <h2 class="title">Make Your Life Better By Saying Thank You In These 7 Situations</h2>
            
        <div class="meta-info">
            <div class="writer">
                <img src="https://plus.unsplash.com/premium_photo-1670282393309-70fd7f8eb1ef?auto=format&fit=crop&q=80&w=987&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="picture of writer" 
                class="writer">
            </div>
            <p class="name">Isabel Reynolds</p>
            <p class="date">26.10.2023</p>
        </div>
    </div>
    </article>

    <article class="card">
        <img src="https://plus.unsplash.com/premium_photo-1668989224643-6b79eaea2108?auto=format&fit=crop&q=80&w=987&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
        alt="image of woman" 
        class="img-bg">

        <div class="content">
            <ul class="meta" role="list">
                <li type="none" class="meta-item">Music</li>
                <li type="none" class="meta-item">NEWS</li>
                <li type="none" class="meta-item">26 Oct 2023</li>
            </ul>
            <h1 class="title">Alice Rodrigez: The new amazing star</h1>

            </p> -->
        </div>
    </article>
</body>
</html>
